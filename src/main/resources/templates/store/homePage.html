<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce V1.0</title>
    <link rel="icon" th:href="@{/resources/images/favicon.ico}">
</head>
<body>
<div>
    <div> <!--header-->
        <div th:each="category:${categories}">
            <a th:href="@{'/categories?categoryName='+${category.name}}" th:text="${category.name}">Categories</a>
        </div>
        <a th:href="@{'/shoppingcart'}">
            <label th:text="${cart} +'items'"/>
        </a>
    </div><!--header-->
    <div><!--content-->
        <div th:each="product:${products}">
            <a th:href="@{'/categories/products?sku='+${product.sku}}">
                <img th:src="@{'/categories/products/image?sku='+${product.sku}}"
                     width="200" height="200">
            </a>
            <br/>
            <a th:href="@{'categories/products?sku='+${product.sku}}" th:text="${product.name}"/>
            <br/>
            <label th:text="${product.productDescription}">Product Description</label>
            <br/>
            <label th:text="${product.productPrice}">Product Price</label>
        </div>
    </div><!--content-->
</div>
</body>
</html>
