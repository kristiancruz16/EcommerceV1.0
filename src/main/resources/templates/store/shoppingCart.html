<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce V1.0</title>
    <link rel="icon" th:href="@{/resources/images/favicon.ico}">
</head>
<body>
<div th:if="${cartLineItems.size()!=0}">
    <div th:each="cartLineItem:${cartLineItems}" th:object="${cartLineItem.product}">
            <div>
            <img th:src="@{'/'+ *{category.id} + '/products/' + *{id} + '/image'}"
                 width="200" height="200">
            </div>
            <div>
            <label th:text="*{name}">Product Name</label>
            </div>
            <div>
            <label th:text="*{productDescription}">Product Description</label>
            </div>
            <div>
            <label th:text="*{productPrice}">Product Price</label>
            </div>
            <div>
            <label th:text="${cartLineItem.quantity}">Quantity</label>
            </div>
    </div>
</div>
<div th:unless="${cartLineItems.size()!=0}">
    <h3>Shopping Cart is Empty</h3>
</div>
</body>
</html>
