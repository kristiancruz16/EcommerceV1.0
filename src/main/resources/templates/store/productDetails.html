<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce V1.0</title>
    <link rel="icon" th:href="@{/resources/images/favicon.ico}">
</head>
<body th:object="${product}">
    <h2 th:text="*{category.name}">CategoryName</h2>
    <form method="post">
        <img th:src="@{'/'+ *{category.id} + '/products/' + *{id} + '/image'}"
            width="200" height="200">
        <br/>
        <label th:text="*{name}">Product Name</label>
        <br/>
        <label th:text="${product.productDescription}">Product Description</label>
        <br/>
        <label th:text="${product.productPrice}">Product Price</label>
        <br/>
        <br/>
        <input type="hidden" th:value="*{sku}">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <input type="submit" value="Add to cart" />
    </form>
    <a th:href="@{'/shoppingcart'}">
        <label th:text="${cart} +'items'"/>
    </a>
</body>
</html>
