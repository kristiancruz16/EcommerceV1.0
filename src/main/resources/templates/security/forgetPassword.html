<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
    <title th:utext="#{title.resetPassword}">Reset</title>
    <style type="text/css">
        .wrapper{width:500px;margin-left:auto;margin-right:auto}
        label{padding-left:0 !important}

    </style>
</head>
<body>
<div class="container">
    <div class="row wrapper">
        <h2 th:utext="#{label.form.resetPassword}">Reset Password</h2>
        <br/>
        <form th:action="@{/login/forgetPassword}" method="post">
            <input id="email" name="email" type="text" class="form-control input-lg" th:placeholder="#{label.form.loginEmail}"/>
            <br/>
            <p style="text-align: right">
                <a class="btn btn-default btn-lg" name="login" th:text="#{label.form.login}"
                   style="width: 150px"  th:href="@{/login}">Log In</a>
                <input class="btn btn-primary btn-lg" type="submit" th:value="#{label.form.send}"
                   style="width: 150px"/>
            </p>
        </form>
    </div>
</div>


</body>

</html>
