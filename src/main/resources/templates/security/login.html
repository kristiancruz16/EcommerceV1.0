<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <title th:utext="#{label.pages.home.title}">Title</title>
        <style type="text/css">
            .wrapper{width:500px;margin-left:auto;margin-right:auto}
            label{padding-left:0 !important}

        </style>
</head>
<body>
<div th:if="${message!= null}" class="alert alert-info">
    <text th:text="${message}">Message</text></br>
        <div th:if="${token!=null}">
            <em><a th:text="#{message.resendRegistrationToken}" th:href="@{'/login/resendVerificationLink?token='+${token}}">Link</a> </em>
        </div>
</div>

<div th:if="${error!=null}" class="alert alert-danger" >
    <text th:text="${error}">error</text>
    <div th:if="${expired}">
        <em><a th:text="#{message.resendRegistrationToken}" th:href="@{'/login/resendVerificationLink?token='+${token}}">Link</a> </em>
    </div>
</div>

<div class="container">
    <div class="row wrapper" style="padding-left: 15px;padding-right: 15px">
        <h1 th:utext="#{label.form.loginTitle}">Header</h1>
        <a href="?lang=en" th:utext="#{label.form.loginEnglish}">login</a> |
        <a href="?lang=es_ES" th:utext="#{label.form.loginSpanish}">login</a>
        <br/><br/>

        <form name='f' th:action="@{/login}" action="login" method='POST' onsubmit="return validate();">
            <span id="welcometext">&nbsp;</span>
            <input id="username" class="form-control input-lg" type='text' name='username' value='' th:placeholder="#{label.form.loginEmail}"/>
            <br/>
            <input class="form-control input-lg" type='password' name='password' th:placeholder="#{label.form.loginPass}"/>
            <br/>
            <input class="btn btn-primary  btn-lg  btn-block" name="submit" type="submit" th:value="#{label.form.login}" />
            <br/>
        </form>
        <p style="text-align: center"><a th:text="#{message.forgetPassword}" th:href="@{login/forgetPassword}"> Forget Password?</a></p>
        <hr width="80%">
        <p style="text-align: center">
        <a class="btn btn-success" name="signup"  th:text="#{label.form.loginSignUp}"
           th:href="@{/login/registration}" style="width: 300px">Sign Up</a></p>
    </div>

</div>

</body>
</html>
