<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Details</title>
    <link rel="icon" th:href="@{/resources/images/favicon.ico}">
</head>
<body>
    <h2 th:text="'Category List'">Category Details</h2>

    <table class="table table-striped" th:object="${category}">
        <tr>
            <th>Category Name: </th>
            <td th:text="*{name}"> Alpha Alpha Alpha</td>
        </tr>
        <tr>
            <td>
            <a th:href="@{'/admin/categories/edit?categoryName='+*{name}}">
            <input type="submit" value="Edit Category" />
            </a>
            </td>
        </tr>
        <tr>
            <table class="table table-striped" >
                <thead>
                <tr>
                    <th style="width: 200px">SKU</th>
                    <th style="width: 200px">Image</th>
                    <th style="width: 200px">Product Name</th>
                    <th style="width: 200px">Description</th>
                    <th style="width: 200px">Price</th>


                </tr>
                </thead>
                <tr th:each="product : ${category.products}">
                    <td>
                        <a style="width: 200px" th:href="@{'/admin/categories/products?productName='+${product.name}}" th:text="${product.sku}"></a>
                    </td>
                    <td>
                        <a href=# th:href="@{'/admin/categories/products/productImage?sku='+${product.sku}}" target="_blank">
                            <img th:src="@{'/admin/categories/products/productImage?sku='+${product.sku}}"
                                width="200" height="200">
                        </a>
                    </td>
                    <td style="width: 200px" th:text="${product.name}"></td>
                    <td th:text="${product.productDescription}"></td>
                    <td th:text="${product.productPrice}"></td>

                </tr>
            </table>
        </tr>
    </table>
    <br/>
    <br/>
    <a th:href="@{'/admin/categories/products/new?categoryName='+${category.name}}">
        <input type="submit" value="New Product" />
    </a>






</body>
</html>
