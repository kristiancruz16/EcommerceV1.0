<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Products</title>
    <link rel="icon" th:href="@{/resources/images/favicon.ico}">
</head>
<body>
<h2 th:text="'List of Products'">List of Products</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">SKU</th>
        <th style="width: 150px;">Image</th>
        <th style="width: 150px;">Product Name</th>
        <th style="width: 150px;">Description</th>
        <th style="width: 150px;">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
        <td>
            <a th:href="@{'/admin/categories/products?sku='+${product.sku}}" th:text="${product.sku}"/></a>
        </td>
        <td>
            <a href=# th:href="@{'/admin/categories/products/productImage?sku='+${product.sku}}" target="_blank">
                <img th:src="@{'/admin/categories/products/productImage?sku='+${product.sku}}"
                     width="200" height="200">
            </a>
        </td>
        <td th:text="${product.name}" >Nike</td>
        <td th:text="${product.productDescription}">One Size Fits All/White/Caps</td>
        <td th:text="${product.productPrice}">PHP1,499.00</td>
    </tr>
    </tbody>
</table>

</body>
</html>
