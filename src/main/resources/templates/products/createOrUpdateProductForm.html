<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
<h2>Create or Update Product Form</h2>
<form th:object="${product}" method="post" >
    <a href=# th:href="@{'/categories/'+*{category.id}+'/products/'+*{id}+'/image'}" >
        <img th:src="@{'/categories/' + *{category.id} + '/products/' + ${product.id} + '/productImage'}"
             width="200" height="200">
    </a>
    <br/>
    <a href=# th:href="@{'/categories/'+*{category.id}+'/products/'+*{id}+'/image'}" >
        <input type="button" value="Upload Image" />
    </a>
    <br/>
    <br/>
    <label>SKU: </label>
    <input type="text" th:field="*{sku}">
    <br/>
    <br/>
    <label>Name: </label>
    <input type="text" th:field="*{name}">
    <br/>
    <br/>
    <label>Description: </label>
    <input type="text" th:field="*{productDescription}">
    <br/>
    <br/>
    <label>Price: </label>
    <input type="text" th:field="*{productPrice}">
    <br/>
    <br/>
    <input type="submit" value="Save Product"/>
</form>

</body>
</html>
