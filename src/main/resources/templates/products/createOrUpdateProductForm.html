<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
<h2>Create or Update Product Form</h2>
<form th:object="${product}" method="post" >
    <label>SKU: </label>
    <input type="text" th:field="*{sku}">
    <span th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}">Duplicate</span>
    <br/>
    <br/>
    <label>Name: </label>
    <input type="text" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Duplicate</span>
    <br/>
    <br/>
    <label>Description: </label>
    <input type="text" th:field="*{productDescription}">
    <span th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}">Duplicate</span>
    <br/>
    <br/>
    <label>Price: </label>
    <input type="text" th:field="*{productPrice}">
    <span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}">Duplicate</span>
    <br/>
    <br/>
    <input type="submit" value="Save Product"/>
</form>

</body>
</html>
